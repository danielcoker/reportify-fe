<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <title>Reportify — Report Emergency Incidents</title>
</head>
<body>
    <header>
        <div class="max-w-screen-xl mx-auto px-4 py-28 gap-12 text-gray-600 md:px-8">
            <div class="space-y-5 max-w-4xl mx-auto text-center">
                <h1 class="text-sm text-indigo-600 font-medium">
                    Report Emergencies Anytime, Anywhere
                </h1>
                <h2 class="text-4xl text-gray-800 font-extrabold mx-auto md:text-5xl">
                    Streamline <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#4F46E5] to-[#E114E5]">Incident Reporting</span> with Reportify
                </h2>
                <p class="max-w-2xl mx-auto">
                    Easily report emergency incidents as they happen around you, ensuring swift and effective responses to critical situations.
                </p>
                <div class="items-center justify-center gap-x-3 space-y-3 sm:flex sm:space-y-0">
                    <a href="javascript:void(0)" class="block py-2 px-4 text-white font-medium bg-indigo-600 duration-150 hover:bg-indigo-500 active:bg-indigo-700 rounded-lg shadow-lg hover:shadow-none">
                        Report Incident
                    </a>
                    <a href="javascript:void(0)" class="block py-2 px-4 text-gray-700 hover:text-gray-500 font-medium duration-150 active:bg-gray-100 border rounded-lg">
                        Share
                    </a>
                </div>
            </div>
            <div class="mt-14">
                <img src="https://res.cloudinary.com/floatui/image/upload/v1670150563/desktop_dte2ar.png" class="w-full shadow-lg rounded-lg border" alt="" />
            </div>
        </div>
    </header>

    <main class="w-full py-20 flex flex-col items-center justify-center bg-gray-50 sm:px-4">
        <div class="w-full space-y-6 text-gray-600 sm:max-w-md">
            <div class="bg-white shadow p-4 py-6 space-y-8 sm:p-6 sm:rounded-lg">
                <form class="space-y-5">
                    <div>
                        <label class="font-medium">
                            Tell us what you see
                        </label>
                        <div class="mt-2">
                            <textarea
                              id="about"
                              name="about"
                              rows="5"
                              placeholder="A student is currently having a medical emergency in a class at the engineering building."
                              class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg placeholder-gray-300"
                            ></textarea>
                          </div>
                    </div>
                    <button
                        class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150"
                    >
                        Submit Report
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="pt-10">
        <div class="max-w-screen-xl mx-auto px-4 text-gray-600 md:px-8">
            <div class="mt-10 py-10 border-t items-center justify-between sm:flex">
                <p>© 2023 Reportify. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
